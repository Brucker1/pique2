<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Inbox</title>
	<link rel="stylesheet" href="../../../vendor/assets/stylesheets/bootstrap.css">
	<link rel="stylesheet" href="../../../vendor/assets/stylesheets/bootstrap-theme.css">
	<link rel="stylesheet" href="../../../vendor/assets/stylesheets/extralayers.css">
	<link rel="stylesheet" href="../../../vendor/assets/stylesheets/animate.css">
	<link rel="stylesheet" href="../../../vendor/assets/stylesheets/carousel.css">
	<link rel="stylesheet" href="../../../vendor/assets/stylesheets/et-line.css">
	<link rel="stylesheet" href="../../../vendor/assets/stylesheets/style.css">
	<link rel="stylesheet" href="../../../vendor/assets/stylesheets/message.style.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div class="wrapper message-view">

	  <header class="header">
	    <div id="multimenu" class="menu-wrapper">
	      <nav class="navbar yamm navbar-default" role="navigation">
	        <div class="container-fluid">
	          <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	              <span class="sr-only">Toggle navigation</span>
		            <span class="fa fa-bars"></span>
	            </button>
	            <a class="navbar-brand" href="#"><img class="img-responsive nav-logo" src="http://piqueapp.github.io/assets/img/av.png"></a>
	          </div>
	          <div id="navbar" class="navbar-collapse collapse">
	            <ul id="head-font" class="nav navbar-nav navbar-left">
	              <li><a href="#">People</a></li>
	              <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>                      
	            </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a><img src="../../../app/assets/images/circle-plus.png"></a></li>
                <li><a><img src="../../../app/assets/images/speech.png"></a></li>
                <li><a><img src="../../../app/assets/images/check.png"></a></li>
                <li><a><img src="../../../app/assets/images/settings.png"></a></li>
              </ul>
		        </div><!--/.nav-collapse -->
		      </div><!--/.container-fluid -->
	      </nav>
	    </div><!-- end menu-wrapper -->
	  </header><!-- end header -->

    <section id="page-content" class="clearfix">
      <div class="container-fluid">
        <div class="row">
        	<div id="sidebar" class="col-md-3 col-sm-3 col-xs-3 pull-left">
          	<form>
              <input type="text" placeholder="Search" class="form-control" autocomplete="off">
            </form>

            <div class="row sidebar-item compose-message">
              <button class="btn-default btn-lg compose-message-btn">COMPOSE MESSAGE</button>
            </div>

            <div id="sidebar-items">
              
            </div><!-- sidebar items -->

	        </div><!-- sidebar -->


          <div class="col-md-2 pull-right activity-feed">
          </div>



          <div id="post-content" class="col-md-7 col-sm-7 col-xs-7">
          		<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 message-chat">
             		

          			<div class="message-chats">

	          			
                </div>

                <div class="message-textbox col-xs-12 col-sm-12 col-md-12 form-group">
									<input id="message-input" placeholder="Type something here..." type="text">
                </div>

							</div>
        		</div>
          </div>
   	    </div>
  </section>

</div>

<script type="text/template" id="page-header-template">
  <h3 class="page-header"><small><em>To:  </em></small>  <%=recipient.name %></h3>
</script> 


  <script type="text/template" id="chat-message-template">
    <div class="col-xs-12 col-sm-12 col-md-12 message-text">
        <img class="img-responsive message-av sender-img" src="<%= sender.avatar %>">
        <div class="message-content">
          <p class="sender-message"><%= content %></p>
          <div class="message-time">
            <p class="message-time-date" data-livestamp="<%= moment(timestamp).unix() %>"></p>
          </div>
        </div>
      </div>
    </div>
  </script>


<script type="text/template" id="sidebar-message-template">
  <div class="row sidebar-item">
    <div class="col-xs-4 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 message-user-av">
      <img class="img-responsive message-av" src="<%= sender.avatar %>">
    </div>
    <div class="col-xs-7 col-sm-7 col-md-6 message-info-preview">
      <p><strong class="preview-username"><%= sender.name %></strong></p>
      <p class="preview-message"><%= content %></p>
    </div>
  </div>
</script>

<script src="../../../vendor/assets/javascripts/jquery.js"></script>
<script src="../../../vendor/assets/javascripts/underscore.js"></script>
<script src="../../../vendor/assets/javascripts/backbone.js"></script>
<script src="../../../vendor/assets/javascripts/bootstrap.js"></script>
<script src="../../../vendor/assets/javascripts/moment.js"></script>
<script src="../../../vendor/assets/javascripts/livestamp.js"></script>
<script src="../../../vendor/assets/javascripts/wow.js"></script>
<script src="../../../vendor/assets/javascripts/jquery.stellar.js"></script>
<script src="../../../vendor/assets/javascripts/jquery.jigowatt.js"></script>
<script src="../../../vendor/assets/javascripts/smooth-scroll.js"></script>
<script src="../../../vendor/assets/javascripts/owl.carousel.js"></script>
<script src="../../../vendor/assets/javascripts/owl-scripts.js"></script>
<script src="../../../vendor/assets/javascripts/jquery.bxslider.js"></script>
<script src="../../../vendor/assets/javascripts/progressbar.js"></script>
<script src="../../../vendor/assets/bfassets/js/jquery.prettyPhoto.js"></script>
<script src="../../../vendor/assets/javascripts/onepage-scripts.js"></script>
<script src="../../../app/assets/javascripts/models/message.js"></script>
<script src="../../../app/assets/javascripts/collections/conversation.js"></script>
<script src="../../../app/assets/javascripts/views/inbox.js"></script>
<script src="../../../app/assets/javascripts/main.js"></script>

</body>
</html>
